<script>
	/* Delayed Load here to allow for the translation to change all DOM elements to their respective language content. Otherwise the graphics on the screen will change rapidly whilst the text is being inserted */
	$(document).ready(function()
	{
		setTimeout(function()
		{			
			$(".center").css('top', $(window).height() * 0.5 +'px');
			$(".center").fadeIn(0);
		}, 200);
	});

	if (navigator.userAgent.toLowerCase().indexOf("chrome") >= 0) {
	    $(window).load(function(){
	        $('input:-webkit-autofill').each(function(){
	            var text = $(this).val();
	            var name = $(this).attr('name');
	            $(this).after(this.outerHTML).remove();
	            $('input[name=' + name + ']').val(text);
	        });
	    });
	}

	$('#loginBox .no').click(function()

</script>

	<script>
		///// stuff for translations /////////////
		/// internationalisation i18next
		var options = {
			ns: 'login',
			fallbackLng: 'en',
			useCookie: false,
			resGetPath: "https://res.rankedgaming.com/locale/__lng__/__ns__.json?v="+ Math.random(),
		};

		// Both functions here needed or we get cookie problems
		function i18nInit()
		{
			$('body').i18n();
			if (typeof i18nPage === 'function') { i18nPage(); } ///add particular page initialisations
		}

		i18n.init(options).done(function() { i18nInit(); });
		// ---
		
		$(document).ready(function()
		{
			$("#langSelector .all img").click(function()
			{
				code = $(this).attr('data-code');
				lang = $(this).attr('data-lang');

				i18n.setLng(code, function(t) { i18nInit(); });

				$("#langSelector .current").html(lang + "<img src='https://res.rankedgaming.com/locale/flags/"+ code +".png'>");

				setCookie('i18next', code, 10000);
			});

			i18n.setLng('en', function(t) { i18nInit(); });
		});

		function setCookie(c_name,value,exdays)
		{
			var exdate=new Date();
			exdate.setDate(exdate.getDate() + exdays);
			var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
			document.cookie=c_name + "=" + c_value + ';domain=.rankedgaming.com;path=/';
		}
	</script>
